<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Madame LeFortune</title>
</head>
<body id="bgImagen">
    <main>
      <section class="mt-5">
          <div class="py-5">
            <div class="d-flex justify-content-around">
                <h1 id="tituloUno" class="textSite"></h1>
            </div>
            <div class="d-flex justify-content-around">
              <h2 id="tituloDos" class="textSite"></h2>
            </div>
          </div>
        </section>
        <section class="w-25 mx-auto py-5">
          <select class="form-select form-select-lg mb-3 textSite" aria-label=".form-select-lg example" id="seleccionar">
              <option selected>Selecciona tu signo</option>
              <option value="Aries">Aries</option>
              <option value="Tauro">Tauro</option>
              <option value="Géminis">Géminis</option>
              <option value="Cáncer">Cáncer</option>
              <option value="Leo">Leo</option>
              <option value="Virgo">Virgo</option>
              <option value="Libra">Libra</option>
              <option value="Escorpio">Escorpio</option>
              <option value="Sagitario">Sagitario</option>
              <option value="Capricornio">Capricornio</option>
              <option value="Acuario">Acuario</option>
              <option value="Piscis">Piscis</option>
          </select>
        </section>
        <section id="signo">

        </section>
        <section class="w-50 mx-auto">
          <div class="mb-3 py-3">
            <p class="textSite">Suscribite al Newsletter de Madame LeFortune para recibir tu horóscopo</p>
            <label for="exampleFormControlInput2" class="form-label w-75 textSite">Nombre</label>
            <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Ludovica">
            <label for="exampleFormControlInput1" class="form-label w-75 textSite">E-mail</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@ejemplo.com">
            <label for="exampleFormControlInput3" class="form-label w-75 textSite">Signo</label>
            <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="Signo">
            <div class="d-flex justify-content-end py-3">
              <button class="btn btn-outline-warning" id="btnSusc">Suscribirse</button>
            </div>
          </div>
          <div>
            <p id="alerta"> </p>
            <p id="exito"></p>
          </div>
          <div>
            <h4 class="textSite"> Consultá quienes ya son parte de nuestra comunidad</h4>
            <div class="d-flex justify-content-end py-3">
              <button class="btn btn-outline-warning" id="btnConsul">Consultá</button>
            </div>
            <p id="listadoSuscriptores"></p>
          </div>
        </section>
    </main>
    <footer class="d-flex justify-content-around">
        <p id="disclaimer" class="textSite py-3"> </p>
    </footer>
    <script src="js/arrays.js"></script>    
    <script src="js/sim.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
